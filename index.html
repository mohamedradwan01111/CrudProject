<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="container w-50 shadow my-5 py-5">
        <h1>crud system</h1>
        <label for="">ProductName:</label>
        <input type="text" class="form-control " id="productName">
        <div id="alertNameInp" class="alert alert-danger d-none" role="alert">
            <strong>please start with capital letter</strong>

        </div>
        <p></p>
        <p class="mb-0"></p>
        <label for="">ProductCategory:</label>
        <input type="text" class="form-control" id="productCategory">
        <label for="">ProductPrice:</label>
        <input type="number" class="form-control" id="productPrice">
        <label for="">ProductDescription:</label>
        <textarea id="productDescription" class="form-control mb-3"></textarea>

        <button id="addBtn" onclick="addProduct()" class="btn btn-info ">addProduct</button>

        <button onclick="clearForm()" class="btn btn-info ">Clear </button>

    </div>
    <input type="text " onkeyup="searchProduct()" placeholder="search " class="form-control w-25 m-auto " id="searchInput">
    </div>


    <table class="table container ">
        <thead>
            <tr>
                <th>index:</th>
                <th>name:</th>
                <th>category:</th>
                <th>price:</th>
                <th>description:</th>
                <th>update:</th>
                <th>delete:</th>

            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script src="js/main.js "></script>
</body>

</html>
